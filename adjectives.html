<!DOCTYPE html>
<html>
  <head>
    <title>Deklination der Adjektive</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="default.css" media="all" type="text/css">
  </head>
  <body>
    <script src="definitions.js"></script>
    <script src="dictionary.js"></script>
    <script src="adjectives.js"></script>
    <script>
      function addInputRow(name, prefix) {
        document.write(`<tr><td>${name}</td>`);
        for (const gender of Object.values(Genders)) {
          document.write(`<td><input id="${prefix}_${GenderPostfix[gender]}" type="text"></td>`);
        }
        document.write("</tr>");
      }
      function addAnswerRow(name, prefix) {
        document.write(`<tr><td></td>`);
        for (const gender of Object.values(Genders)) {
          document.write(`<td><span id="${prefix}_${GenderPostfix[gender]}_answer"></span></td>`);
        }
        document.write("</tr>");
      }
      function addCaseRow(name, prefix) {
        addInputRow(name, prefix);
        addAnswerRow(name, prefix);
      }
    </script>

    <div id="main">
      <h1>Deklination der Adjektive</h1>
      Adjektiv: <span class="original_word" id="adjective"></span><br>
      Type: <span class="original_word" id="type"></span><br>
    <br>
    <table>
      <thead>
        <tr>
          <th></th><th>Maskulin</th><th>Feminin</th><th>Neutrum</th><th>Plural</th>
        </tr>
      </thead>
      <tbody>
      <script>
        addCaseRow("Nominativ", "nom");
        addCaseRow("Akkusativ", "akk");
        addCaseRow("Dativ", "dat");
        addCaseRow("Genitiv", "gen");
      </script>
    </tbody>
    <tfoot>
      <tr>
        <td class="button_bar" colspan="5">
          <button onclick="check(Object.values(Cases))">Pr√ºfen</button>
          <button onclick="newWord()">Neues Wort!</button>
        </td>
      </tr>
    </tfoot>
    </table>
  <script>
    newWord();
  </script>
  </div>
  </body>
</html>
