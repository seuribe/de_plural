<!DOCTYPE html>
<html>
  <head>
    <title>Deklination der Adjektive</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/default.css" media="all" type="text/css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="adjektivApp">
    <div id="main">
      <h1>Deklination der Adjektive</h1>
      Adjektiv: <span class="original_word">{{adjective.rootForm}}</span><br>
      Deklinationstyp: <span class="original_word">{{declensionType}}</span><br>
    <br>
    <div class="row">
      <div class="rowhead"></div>
      <div class="colhead">Maskulin</div>
      <div class="colhead">Feminin</div>
      <div class="colhead">Neutrum</div>
      <div class="colhead">Plural</div>
    </div>
    <div v-for="kasus in ['Nominativ', 'Akkusativ', 'Dativ', 'Genitiv']">
      <deklination-adjectiv-row v-bind:kasus="kasus" v-bind:bus="bus" v-bind:declensions="declensions" v-bind:show="show_answers"></deklination-adjectiv-row>  
    </div>
    <div class="row button_bar">
      <button v-on:click="check">Pr√ºfen</button>
      <button v-on:click="newWord">Neues Wort!</button>
    </div>
  </div>
  </div>
  <script src="js/adjectives.js"></script>
  </body>
</html>
